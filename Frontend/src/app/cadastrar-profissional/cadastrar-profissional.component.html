<body class="body">
    <div class="conteiner">
        <div id="title">CADASTRO</div>
        
        <form >
            <div id="radio">
                <div class="form-check">
                    <a id="link" [routerLink]="'/cadastrar/cliente'">
                        <input class="form-check-input v-middle " type="radio" name="flexRadioDefault" id="flexRadioDefault1 " checked>
                        <label class="form-check-label v-middle " for="flexRadioDefault1">
                        Cliente
                        </label>
                    </a>
                </div>
                <div class="form-check">
                    <input class="form-check-input v-middle" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label v-middle" for="flexRadioDefault2">
                    Profissional
                    </label>
                </div>
            </div>
    
            <div class="form-gruop">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="form-gruop">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="form-gruop left">
                <label for="senha">Senha</label>
                <input type="text" class="form-control" id="senha" placeholder="Senha">
            </div>
            <div class="form-gruop right">
                <label for="confirmar_senha">Confirmar Senha</label>
                <input type="text" class="form-control" id="confirmar_senha" placeholder="Confirmar Senha">
            </div>
            <div class="form-gruop left">
                <label for="profissao">Profissão</label>
                <input type="text" class="form-control" id="profissao" placeholder="Profissão">
            </div>
            <div class="form-gruop right">
                <label for="Categoria">Categoria</label>
                <select class="form-control"  id="categorias">
                    <option>Construção Cívil</option>
                    <option>Engenharia</option>
                    <option>Arquitetura</option>
                    <option>Computação</option>
                </select>
            </div>
            <div class="form-gruop" id="endereco-div">
                <label for="Endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço">
            </div>
            <div class="form-gruop left">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Bairro">
            </div>
            <div class="form-gruop right">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="Número">
            </div>
            <div class="form-gruop" id="cidade-div">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
            </div>
            <div class="form-gruop left">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="xxxxx-xxx">
            </div>
            <div class="form-gruop right">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado">
                    <option>Espirito Santo - ES</option>
                    <option>Minas Gerais - MG</option>
                    <option>São Paulo - SP</option>
                    <option>Rio de Janeiro - RJ</option>
                </select>
            </div>
            <div class="form-group area">
                <label for="descriacao">Descrição</label>
                <textarea class="form-control" id="descriacao" rows="5" placeholder="Descrição do que voçê faz"></textarea>
            </div>
            
    
            
            <!--div class="form-gruop right">
                <label for="categoria">Categoria</label>
                <input type="text" class="form-control" id="confirmar_senha" placeholder="Confirmar Senha">
            </div-->
            <!-- Adicionar Imagem  <div class="form-gruop" id="adicionar-imagens" >
                <label for="adicionar imagem" style="margin-top: 2%;">Adicione Imagens</label>
                <i class="material-icons">
                    photo
                </i>
                <input type="image" class="form-control" id="adicionar imagem" src="img_submit.gif" alt="Insira a sua Imagem">
                <input type="file" name="arquivos" class="form-control"  accept="image/png, image/jpeg"  multiple/> 
            </div>-->
        </form>
    
        <div class="botao">
            <button type="submit" class="btn btn-primary">Concluir Cadastro</button>
        </div>
        
    </div>
</body>
